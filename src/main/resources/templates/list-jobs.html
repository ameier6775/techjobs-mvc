<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
<!--    style="font-family: 'DejaVu Sans Mono', monospace; font-size: 10px; border: #000000 1px solid; border-radius: 10px; background-color: #f2f2f2; height: auto; width: 370px; margin: 5px; padding: 6px;"-->
    <h3 th:text="${jobs.size() + ' Results'}"></h3>
    <div th:if="${jobs} and ${jobs.size()}">
        <table class="job-listing" th:each="job, idx : ${jobs}">
            <tr>
                <td style="font-weight: bold; min-width: 25%;">Name</td>
                <td th:text="${job.values()[0]}"></td>
            </tr>
            <tr>
                <td style="font-weight: bold;min-width: 25%;">Employer</td>
                <td th:text="${job.values()[1]}"></td>
            </tr>
            <tr>
                <td style="font-weight: bold;min-width: 25%;">Position Type</td>
                <td th:text="${job.values()[2]}"></td>
            </tr>
            <tr>
                <td style="font-weight: bold;min-width: 25%;">Location</td>
                <td th:text="${job.values()[3]}"></td>
            </tr>
            <tr>
                <td style="font-weight: bold;min-width: 25%;">Core Competency</td>
                <td th:text="${job.values()[4]}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
